{%  extends 'base.html' %}

{% block body %}
<html lang="en">
<head>
  <title>Department</title>
  <meta charset="utf-8">
</head>
<body>

<div class="container-fluid">
    <div class="col-md-6 col-md-offset-3 text-center">
<form class="form-horizontal" action='' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Department</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="id">ID</label>
      <div class="controls">
        <input type="text" id="id" name="id" placeholder="" class="input-xlarge">
      </div>
    </div>
      <br>

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label">Name</label>
        <select>
            <option value="paper">Account</option>
            <option value="phone">Marketing</option>
            <option value="tender">Sales</option>
        </select>
    </div>
      <br>

      <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <a href="{% url 'account:departmentlist' %}"><button class="btn btn-success" type="button">Submit</button></a>
      </div>
    </div>
  </fieldset>
</form>
    </div>
</div>
</body>
</html>
{% endblock %}
