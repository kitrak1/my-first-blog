{%  extends 'base.html' %}

{% block body %}
<html lang="en">
<head>
  <title>Product Master</title>
  <meta charset="utf-8">
</head>
<body>

<div class="container-fluid">
    <div class="col-md-6 col-md-offset-3 text-center">
<form class="form-horizontal" action='' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Product Master</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="id">ID</label>
      <div class="controls">
        <input type="text" id="id" name="id" placeholder="" class="input-xlarge">
        <p class="help-block">ID can contain any letters or numbers, without spaces</p>
      </div>
    </div>

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="name">Product Name</label>
      <div class="controls">
        <input type="text" id="name" name="name" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your Product Name</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="description">Description</label>
      <div class="controls">
        <input type="text" id="description" name="description" placeholder="" class="input-xlarge">
        <p class="help-block">Description should be at least 20 characters</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="rate">Rate</label>
      <div class="controls">
        <input type="number" id="rate" name="rate" placeholder="" class="input-xlarge">
        <p class="help-block">Enter Rate here</p>
      </div>
    </div>

      <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <a href="{% url 'account:productlist' %}"><button class="btn btn-success" type="button">Submit</button></a>
      </div>
    </div>
  </fieldset>
</form>
    </div>
</div>
</body>
</html>
{% endblock %}
